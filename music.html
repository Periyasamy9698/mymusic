<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
            <img src="media/logo.png" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Specifications</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Connect</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>The<br>Real<br>Sound</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="media/play buton.png" id="icon">
            </div>
        </div>
        <audio id="mysong">
            <source src="media/Kandha Sasti Kavasam.mp3" type="audio/mp3">
        </audio>

<script>
    var mysong= document.getElementById("mysong");
    var icon= document.getElementById("icon");
    
    icon.onclick = function(){
        if(mysong.paused){
            mysong.play();
            icon.src = "media/pause b.png";
        }else{
            mysong.pause();
            icon.src = "media/play buton.png";
        }
    }
</script>
    </body>
</html>
